apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  labels:
    app: pgadmin
    app.kubernetes.io/name: pgadmin
    app.kubernetes.io/component: admin-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
        app.kubernetes.io/name: pgadmin
        app.kubernetes.io/component: admin-ui
    spec:
      serviceAccountName: pgadmin
      containers:
      - name: pgadmin
        image: dpage/pgadmin4:latest
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: PGADMIN_DISABLE_POSTFIX
          value: "1"
        - name: PGADMIN_SERVER_JSON_FILE
          value: /pgadmin4/servers.json
        # Trust proxy headers (required behind ingress)
        - name: PGADMIN_CONFIG_PROXY_X_FOR_COUNT
          value: "1"
        - name: PGADMIN_CONFIG_PROXY_X_PROTO_COUNT
          value: "1"
        - name: PGADMIN_CONFIG_PROXY_X_HOST_COUNT
          value: "1"
        - name: PGADMIN_CONFIG_PROXY_X_PORT_COUNT
          value: "1"
        - name: PGADMIN_CONFIG_PROXY_X_PREFIX_COUNT
          value: "1"
        volumeMounts:
        - name: servers-json
          mountPath: /pgadmin4/servers.json
          subPath: servers.json
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: servers-json
        configMap:
          name: pgadmin-servers
