apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: omni-tools
  labels:
    app: omni-tools
spec:
  podSelector:
    matchLabels:
      app: omni-tools
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress-nginx controller only
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress
    ports:
    - protocol: TCP
      port: 80
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
# Default deny all traffic in tools namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
